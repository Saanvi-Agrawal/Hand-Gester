 
<html>
    <head>
      <title>Gesture To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
  </style></head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">Gesture TO EMOJI APP
          <br>
        <span>&#9757</span>
        <span>&#9994</span>
        <span>&#9995</span>
        <span>&#128077</span>
        <span>&#129304</span>
        <span>&#9996</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a picture of your Hand Gesture to generate emoji
            <br>
          <b style="color: yellow">Is it a Best Gesture</b>
          <br>
          <b style="color: black">Is it a Amazing Gesture</b>
          <br>
          <b style="color: red">Is it a Victory Gesture</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="View">Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning"id="Click">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12" >
            <label id="Pred1">Prediction 1 - </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
          
          <label id="Pred2">Prediction 2 - </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label id="View">Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success" id="Click">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
